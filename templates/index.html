<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <section class="vh-100" style="background-image: url('/static/background.jpg');">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-7">
      
              <h1 class="text-white mb-4">Book Your Tickets Now</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                  <form method="post" action="/buyer/api/addCustomer">
                  {% csrf_token %}
                    <div class="row align-items-center pt-4 pb-3">
                      <div class="col-md-3 ps-5">     
                        <h6 class="mb-0">Full name</h6>    
                      </div>
                      <div class="col-md-9 pe-5">      
                        <input type="text" class="form-control form-control-lg" name="fname"/>   
                      </div>
                    </div>
      
                    <hr class="mx-n3">
      
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">       
                        <h6 class="mb-0">Email address</h6>      
                      </div>
                      <div class="col-md-9 pe-5">  
                        <input type="email" class="form-control form-control-lg" placeholder="example@example.com" name="email" /> 
                      </div>
                    </div>
      
                    <hr class="mx-n3">

                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
                        <h6 class="mb-0">People</h6>
                      </div>
                      <div class="col-md-9">
                        <label for="peopleDropdown">Select Number of People:</label>
                        <select class="form-select" id="peopleDropdown" name="people">
                          <option value="1">1 </option>
                          <option value="2">2 </option>
                          <option value="3">3 </option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>                       
                        </select>
                      </div>
                    </div>
                  
                    <hr class="mx-n3">

                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
                        <h6 class="mb-0">Price</h6>
                      </div>
                      <div class="col-md-9">
                        <label for="peopleDropdown">Select Ticket</label>
                        <select class="form-select" id="peopleDropdown" name="price">
                          <option value="100">100 </option>
                          <option value="200">200 </option>
                          <option value="300">300 </option>
                          <option value="400">400</option>
                          <option value="500">500</option>                       
                        </select>
                      </div>
                    </div>
      
                    <div class="px-5 py-4 mt-4 text-left">
                      <button type="submit" class="btn btn-primary btn-lg">Book Ticket</button>
                    </div>
                  </form>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
</body>
</html>
